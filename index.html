<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escalas da Igreja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<style>
:root{
  --azul:#2563eb;
  --azul-claro:#e0ecff;
  --cinza:#f4f6f8;
  --cinza-texto:#6b7280;
}

body{
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:var(--cinza);
}

header{
  background:linear-gradient(135deg,#3b82f6,#60a5fa);
  color:#fff;
  padding:24px;
  text-align:center;
}

main{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  margin-bottom:30px;
}

h2{color:var(--azul);margin-top:0}

/* Segmented Control */
.segmented{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.segmented button{
  border:none;
  padding:10px 24px;
  background:#e5e7eb;
  cursor:pointer;
  font-weight:500;
}
.segmented button:first-child{border-radius:12px 0 0 12px;}
.segmented button:last-child{border-radius:0 12px 12px 0;}
.segmented button.active{
  background:var(--azul);
  color:#fff;
}

/* Tabela */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid #ddd}
th{background:var(--azul-claro)}

/* Calend√°rio */
.fc{
  background:#fff;
  border-radius:16px;
  padding:20px;
}

.fc-daygrid-day.fc-day-today .fc-daygrid-day-number{
  background:var(--azul);
  color:#fff;
  border-radius:50%;
  padding:6px 10px;
}

.fc-daygrid-event{
  border-radius:10px;
  padding:3px 6px;
  cursor:pointer;
}

.fc-col-header-cell-cushion{
  text-transform:uppercase;
  color:var(--cinza-texto);
  font-size:12px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.modal-content{
  background:#fff;
  border-radius:20px;
  width:90%;
  max-width:440px;
  position:relative;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}

/* CONTAINER INTERNO (CORRE√á√ÉO PRINCIPAL) */
.modal-body{
  padding:32px;
  box-sizing:border-box;
}

.edit-btn{
  position:absolute;
  top:18px;
  right:18px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
  color:var(--azul);
}

.form-group{
  margin-bottom:18px;
}

.form-group input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

.modal-actions{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-top:20px;
}

.btn-danger{
  background:#b91c1c;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:8px 14px;
}
</style>
</head>

<body>

<header>
<h1>üìÖ Escalas da Igreja</h1>
</header>

<main>

<div class="card">
  <div class="segmented">
    <button id="btnTabela" class="active">Tabela</button>
    <button id="btnCalendario">Calend√°rio</button>
  </div>
</div>

<div class="card" id="secaoTabela">
<h2>üìã Pr√≥ximas Escalas</h2>
<table>
<thead>
<tr>
<th>Data</th>
<th>Culto</th>
<th>Pregador</th>
<th>Cantor</th>
</tr>
</thead>
<tbody id="listaEscalas"></tbody>
</table>
</div>

<div class="card" id="secaoCalendario" style="display:none">
<h2>üóìÔ∏è Calend√°rio</h2>
<div id="calendar"></div>
</div>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="edit-btn" id="btnEditar" title="Editar">‚úèÔ∏è</button>

    <div class="modal-body">
      <div class="form-group">
        <input type="text" id="mCulto" placeholder="Nome do Culto">
      </div>

      <div class="form-group">
        <input type="date" id="mData">
      </div>

      <div class="form-group">
        <input type="text" id="mPregador" placeholder="Pregador">
      </div>

      <div class="form-group">
        <input type="text" id="mCantor" placeholder="Cantor">
      </div>

      <div class="modal-actions">
        <button onclick="salvarEscala()">Salvar</button>
        <button class="btn-danger" onclick="excluirEscala()">Excluir</button>
        <button onclick="fecharModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAUQeo8pNtkySgK55Bik59sHwvAaxVsS6w",
  authDomain: "escala-santa-helena.firebaseapp.com",
  projectId: "escala-santa-helena"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* DOM */
const lista = document.getElementById('listaEscalas');
const calendarEl = document.getElementById('calendar');
const modal = document.getElementById('modal');

const mCulto = document.getElementById('mCulto');
const mData = document.getElementById('mData');
const mPregador = document.getElementById('mPregador');
const mCantor = document.getElementById('mCantor');

const btnTabela = document.getElementById('btnTabela');
const btnCalendario = document.getElementById('btnCalendario');
const secaoTabela = document.getElementById('secaoTabela');
const secaoCalendario = document.getElementById('secaoCalendario');

let calendar;
let escalaId = null;

/* FUN√á√ïES */
async function carregar(){
  lista.innerHTML='';
  const snap = await db.collection('escalas').orderBy('data').get();
  const eventos=[];

  snap.forEach(doc=>{
    const e = doc.data();
    lista.innerHTML += `
      <tr>
        <td>${e.data}</td>
        <td>${e.culto}</td>
        <td>${e.pregador}</td>
        <td>${e.cantor || '-'}</td>
      </tr>`;
    eventos.push({
      title: e.culto,
      start: e.data,
      extendedProps: { ...e, id: doc.id }
    });
  });

  if(calendar){
    calendar.removeAllEvents();
    calendar.addEventSource(eventos);
  }
}

btnCalendario.onclick = ()=>{
  btnTabela.classList.remove('active');
  btnCalendario.classList.add('active');
  secaoTabela.style.display='none';
  secaoCalendario.style.display='block';

  if(!calendar){
    calendar = new FullCalendar.Calendar(calendarEl,{
      initialView:'dayGridMonth',
      locale:'pt-br',
      dateClick:i=>abrirModal({data:i.dateStr}),
      eventClick:i=>abrirModal(i.event.extendedProps)
    });
    calendar.render();
  }
  carregar();
};

btnTabela.onclick = ()=>{
  btnCalendario.classList.remove('active');
  btnTabela.classList.add('active');
  secaoCalendario.style.display='none';
  secaoTabela.style.display='block';
};

function abrirModal(d={}){
  escalaId = d.id || null;
  modal.style.display='flex';
  mCulto.value = d.culto || '';
  mData.value = d.data || '';
  mPregador.value = d.pregador || '';
  mCantor.value = d.cantor || '';
}

async function salvarEscala(){
  const dados = {
    culto:mCulto.value,
    data:mData.value,
    pregador:mPregador.value,
    cantor:mCantor.value
  };

  escalaId
    ? await db.collection('escalas').doc(escalaId).update(dados)
    : await db.collection('escalas').add(dados);

  fecharModal();
  carregar();
}

async function excluirEscala(){
  if(escalaId && confirm('Excluir esta escala?')){
    await db.collection('escalas').doc(escalaId).delete();
    fecharModal();
    carregar();
  }
}

function fecharModal(){
  modal.style.display='none';
  escalaId=null;
}

carregar();
</script>

</body>
</html>
