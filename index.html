<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escalas da Igreja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<style>
:root{
  --azul:#2563eb;
  --azul-claro:#dbeafe;
  --cinza:#f4f6f8;
}

body{
  margin:0;
  font-family:Segoe UI, Roboto, sans-serif;
  background:var(--cinza);
}

header{
  background:linear-gradient(135deg,#3b82f6,#60a5fa);
  color:#fff;
  padding:20px;
  text-align:center;
}

main{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  margin-bottom:30px;
}

/* Segmented Control */
.segmented{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}
.segmented button{
  border:none;
  padding:10px 18px;
  background:#e5e7eb;
  cursor:pointer;
}
.segmented button:first-child{border-radius:8px 0 0 8px}
.segmented button:last-child{border-radius:0 8px 8px 0}
.segmented button.active{
  background:var(--azul);
  color:#fff;
}

/* Calendar tweaks */
.fc{
  padding:20px;
}
.fc-day-today{
  border:2px solid var(--azul) !important;
  background:transparent !important;
}
.fc-event{
  border-radius:10px;
}
.fc-col-header-cell-cushion{
  text-transform:uppercase;
  color:#6b7280;
  font-size:12px;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:14px;
  position:relative;
}
.modal-content h3{
  margin-top:0;
  color:var(--azul);
}
.modal-content input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
.modal-content.readonly input{
  background:#f1f5f9;
}
.edit-btn{
  position:absolute;
  top:15px;
  right:15px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}
.modal-actions{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}
.modal-actions button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-danger{background:#dc2626;color:#fff}
.btn-primary{background:var(--azul);color:#fff}
</style>
</head>

<body>

<header>
<h1>üìÖ Escalas da Igreja</h1>
</header>

<main>

<div class="card">
  <div class="segmented">
    <button id="btnTabela" class="active">Tabela</button>
    <button id="btnCalendario">Calend√°rio</button>
  </div>
</div>

<div class="card" id="secaoTabela">
  <table width="100%">
    <thead>
      <tr>
        <th>Data</th>
        <th>Culto</th>
        <th>Pregador</th>
        <th>Cantor</th>
        <th>Sonoplasta</th>
      </tr>
    </thead>
    <tbody id="listaEscalas"></tbody>
  </table>
</div>

<div class="card" id="secaoCalendario" style="display:none">
  <div id="calendar"></div>
</div>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content readonly" id="modalContent">
    <h3 id="modalTitulo">Escala</h3>
    <button class="edit-btn" id="btnEditar">‚úèÔ∏è</button>

    <input type="date" id="mData">
    <input type="text" id="mCulto" placeholder="Nome do culto">
    <input type="text" id="mPregador" placeholder="Pregador">
    <input type="text" id="mCantor" placeholder="Cantor">
    <input type="text" id="mSonoplasta" placeholder="Sonoplasta">

    <div class="modal-actions">
      <button class="btn-primary" onclick="salvarEscala()">Salvar</button>
      <button class="btn-danger" onclick="excluirEscala()">Excluir</button>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAUQeo8pNtkySgK55Bik59sHwvAaxVsS6w",
  authDomain: "escala-santa-helena.firebaseapp.com",
  projectId: "escala-santa-helena",
  storageBucket: "escala-santa-helena.firebasestorage.app",
  messagingSenderId: "853456405347",
  appId: "1:853456405347:web:9b85caee37bbf5a5c10956"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const lista = document.getElementById('listaEscalas');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');

const mData = document.getElementById('mData');
const mCulto = document.getElementById('mCulto');
const mPregador = document.getElementById('mPregador');
const mCantor = document.getElementById('mCantor');
const mSonoplasta = document.getElementById('mSonoplasta');

let escalaId = null;
let calendar;

async function carregarEscalas(){
  lista.innerHTML='';
  const snap = await db.collection('escalas').orderBy('data').get();
  const eventos=[];

  snap.forEach(doc=>{
    const e=doc.data();
    lista.innerHTML+=`
      <tr>
        <td>${e.data}</td>
        <td>${e.culto||''}</td>
        <td>${e.pregador||''}</td>
        <td>${e.cantor||''}</td>
        <td>${e.sonoplasta||''}</td>
      </tr>`;
    eventos.push({
      title:e.culto || 'Escala',
      start:e.data,
      extendedProps:{...e,id:doc.id}
    });
  });

  if(calendar){
    calendar.removeAllEvents();
    calendar.addEventSource(eventos);
  }
}

function abrirModal(dados={}){
  escalaId=dados.id||null;
  mData.value=dados.data||'';
  mCulto.value=dados.culto||'';
  mPregador.value=dados.pregador||'';
  mCantor.value=dados.cantor||'';
  mSonoplasta.value=dados.sonoplasta||'';
  setReadonly(true);
  modal.style.display='flex';
}

function setReadonly(v){
  modalContent.classList.toggle('readonly',v);
  [mData,mCulto,mPregador,mCantor,mSonoplasta].forEach(i=>i.disabled=v);
}

document.getElementById('btnEditar').onclick=()=>setReadonly(false);

async function salvarEscala(){
  const dados={
    data:mData.value,
    culto:mCulto.value,
    pregador:mPregador.value,
    cantor:mCantor.value,
    sonoplasta:mSonoplasta.value
  };
  if(escalaId){
    await db.collection('escalas').doc(escalaId).update(dados);
  }else{
    await db.collection('escalas').add(dados);
  }
  fecharModal();
  carregarEscalas();
}

async function excluirEscala(){
  if(escalaId && confirm('Excluir escala?')){
    await db.collection('escalas').doc(escalaId).delete();
    fecharModal();
    carregarEscalas();
  }
}

function fecharModal(){
  modal.style.display='none';
  escalaId=null;
}

const calendarEl=document.getElementById('calendar');
calendar=new FullCalendar.Calendar(calendarEl,{
  initialView:'dayGridMonth',
  locale:'pt-br',
  dateClick:(info)=>abrirModal({data:info.dateStr}),
  eventClick:(info)=>abrirModal(info.event.extendedProps)
});
calendar.render();

carregarEscalas();
</script>

</body>
</html>
