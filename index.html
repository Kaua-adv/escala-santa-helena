<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escalas da Igreja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<style>
:root{
  --azul:#2563eb;
  --azul-claro:#e0ecff;
  --cinza:#f4f6f8;
  --cinza-texto:#6b7280;
}

body{
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:var(--cinza);
}

header{
  background:linear-gradient(135deg,#3b82f6,#60a5fa);
  color:#fff;
  padding:24px;
  text-align:center;
}

main{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  margin-bottom:30px;
}

h2{color:var(--azul);margin-top:0}

/* Segmented Control */
.segmented{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.segmented button{
  border:none;
  padding:10px 24px;
  background:#e5e7eb;
  cursor:pointer;
  font-weight:500;
}
.segmented button:first-child{border-radius:10px 0 0 10px;}
.segmented button:last-child{border-radius:0 10px 10px 0;}
.segmented button.active{
  background:var(--azul);
  color:#fff;
}

/* Tabela */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid #ddd}
th{background:var(--azul-claro)}

/* Calend√°rio */
.fc{
  background:#fff;
  border-radius:16px;
  padding:20px;
}

.fc-daygrid-day.fc-day-today .fc-daygrid-day-number{
  background:var(--azul);
  color:#fff;
  border-radius:50%;
  padding:6px 10px;
}

.fc-daygrid-event{
  border-radius:10px;
  padding:3px 6px;
  cursor:pointer;
}

.fc-col-header-cell-cushion{
  text-transform:uppercase;
  color:var(--cinza-texto);
  font-size:12px;
}

/* ================= MODAL ================= */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.modal-content{
  background:#fff;
  border-radius:18px;
  padding:26px 24px 24px;
  width:90%;
  max-width:420px;
  position:relative;
}

.modal-content h3{
  margin:0 0 18px;
  text-align:center;
  color:var(--azul);
}

/* Bot√£o l√°pis */
.edit-btn{
  position:absolute;
  top:16px;
  right:16px;
  background:#eef2ff;
  border:none;
  border-radius:8px;
  padding:6px 8px;
  font-size:16px;
  cursor:pointer;
  z-index:10;
}

.form-group{
  margin-bottom:14px;
}

.form-group label{
  font-size:13px;
  color:var(--cinza-texto);
  margin-bottom:4px;
  display:block;
}

.form-group input{
  width:100%;
  padding:11px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
}

/* Modo leitura */
.readonly input{
  background:#f1f5f9;
  cursor:not-allowed;
}

.modal-actions{
  display:flex;
  gap:10px;
  margin-top:18px;
}

.modal-actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.btn-danger{
  background:#b91c1c;
  color:#fff;
}
</style>
</head>

<body>

<header>
<h1>üìÖ Escalas da Igreja</h1>
</header>

<main>

<div class="card">
  <div class="segmented">
    <button id="btnTabela" class="active">Tabela</button>
    <button id="btnCalendario">Calend√°rio</button>
  </div>
</div>

<div class="card" id="secaoTabela">
<h2>üìã Pr√≥ximas Escalas</h2>
<table>
<thead>
<tr>
<th>Data</th>
<th>Culto</th>
<th>Pregador</th>
<th>Cantor</th>
</tr>
</thead>
<tbody id="listaEscalas"></tbody>
</table>
</div>

<div class="card" id="secaoCalendario" style="display:none">
<h2>üóìÔ∏è Calend√°rio</h2>
<div id="calendar"></div>
</div>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content readonly" id="modalContent">
    <h3 id="modalTitulo">Escala</h3>
    <button class="edit-btn" id="btnEditar" title="Editar">‚úèÔ∏è</button>

    <div class="form-group">
      <label>Nome do Culto</label>
      <input type="text" id="mCulto">
    </div>

    <div class="form-group">
      <label>Data</label>
      <input type="date" id="mData">
    </div>

    <div class="form-group">
      <label>Pregador</label>
      <input type="text" id="mPregador">
    </div>

    <div class="form-group">
      <label>Cantor</label>
      <input type="text" id="mCantor">
    </div>

    <div class="modal-actions">
      <button onclick="salvarEscala()">Salvar</button>
      <button class="btn-danger" onclick="excluirEscala()">Excluir</button>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAUQeo8pNtkySgK55Bik59sHwvAaxVsS6w",
  authDomain: "escala-santa-helena.firebaseapp.com",
  projectId: "escala-santa-helena"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* DOM */
const lista = document.getElementById('listaEscalas');
const calendarEl = document.getElementById('calendar');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const btnEditar = document.getElementById('btnEditar');

const mCulto = document.getElementById('mCulto');
const mData = document.getElementById('mData');
const mPregador = document.getElementById('mPregador');
const mCantor = document.getElementById('mCantor');

const btnTabela = document.getElementById('btnTabela');
const btnCalendario = document.getElementById('btnCalendario');
const secaoTabela = document.getElementById('secaoTabela');
const secaoCalendario = document.getElementById('secaoCalendario');

let calendar;
let escalaId = null;

/* Fun√ß√µes */
function setReadonly(v){
  modalContent.classList.toggle('readonly',v);
  [mCulto,mData,mPregador,mCantor].forEach(i=>i.disabled=v);
}

btnEditar.onclick = ()=>{
  setReadonly(false);
};

function abrirModal(d={}){
  escalaId = d.id || null;
  mCulto.value = d.culto || '';
  mData.value = d.data || '';
  mPregador.value = d.pregador || '';
  mCantor.value = d.cantor || '';
  setReadonly(!!escalaId);
  btnEditar.style.display = escalaId ? 'block' : 'none';
  modal.style.display='flex';
}

function fecharModal(){
  modal.style.display='none';
  escalaId=null;
}
</script>

</body>
</html>
