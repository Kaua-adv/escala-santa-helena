<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escalas da Igreja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<style>
:root{
  --azul:#2563eb;
  --azul-suave:#3b82f6;
  --cinza-bg:#f4f6f8;
  --cinza-texto:#6b7280;
}

body{
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:var(--cinza-bg);
}

header{
  background:linear-gradient(135deg,#3b82f6,#60a5fa);
  color:#fff;
  padding:28px;
  text-align:center;
}

main{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:30px;
  box-shadow:0 25px 50px rgba(0,0,0,.08);
  margin-bottom:30px;
}

/* Segmented Control */
.segmented{
  display:flex;
  justify-content:center;
  background:#e5e7eb;
  border-radius:999px;
  padding:4px;
  width:max-content;
  margin:0 auto;
}

.segmented button{
  border:none;
  padding:10px 28px;
  border-radius:999px;
  background:transparent;
  cursor:pointer;
  font-weight:500;
  color:#374151;
}

.segmented button.active{
  background:var(--azul);
  color:#fff;
  box-shadow:0 6px 14px rgba(37,99,235,.35);
}

/* Tabela */
table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  overflow:hidden;
  border-radius:14px;
}

thead th{
  background:#eef2ff;
  color:#1e3a8a;
  padding:14px;
  text-align:left;
  font-size:14px;
}

tbody td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
}

tbody tr:last-child td{
  border-bottom:none;
}

/* Calend√°rio */
.fc{
  background:#fff;
  border-radius:18px;
  padding:20px;
}

.fc-col-header-cell-cushion{
  text-transform:uppercase;
  color:var(--cinza-texto);
  font-size:12px;
  letter-spacing:.04em;
}

.fc-daygrid-day.fc-day-today .fc-daygrid-day-number{
  background:var(--azul);
  color:#fff;
  border-radius:50%;
  width:28px;
  height:28px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
}

.fc-daygrid-event{
  border-radius:12px;
  padding:4px 8px;
  font-size:12px;
  cursor:pointer;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.modal-content{
  background:#fff;
  border-radius:20px;
  padding:32px;
  width:90%;
  max-width:440px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  box-sizing:border-box; /* OBRIGAT√ìRIO */
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
}

.modal-header h3{
  margin:0;
  color:#1e3a8a;
}

.edit-btn{
  background:#eef2ff;
  border:none;
  border-radius:10px;
  padding:6px 10px;
  cursor:pointer;
  font-size:16px;
}

.form-group{
  margin-bottom:18px;
}

.form-group input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:14px;
}

.modal-actions{
  display:flex;
  justify-content:space-between;
  margin-top:24px;
}

.modal-actions button{
  padding:10px 18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:500;
}

.btn-danger{
  background:#dc2626;
  color:#fff;
}
</style>
</head>

<body>

<header>
<h1>üìÖ Escalas da Igreja</h1>
</header>

<main>

<div class="card">
  <div class="segmented">
    <button id="btnTabela" class="active">Tabela</button>
    <button id="btnCalendario">Calend√°rio</button>
  </div>
</div>

<div class="card" id="secaoTabela">
  <table>
    <thead>
      <tr>
        <th>DATA</th>
        <th>CULTO</th>
        <th>PREGADOR</th>
        <th>CANTOR</th>
      </tr>
    </thead>
    <tbody id="listaEscalas"></tbody>
  </table>
</div>

<div class="card" id="secaoCalendario" style="display:none">
  <div id="calendar"></div>
</div>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Escala</h3>
      <button class="edit-btn" onclick="habilitarEdicao()">‚úèÔ∏è</button>
    </div>

    <div class="form-group">
      <input type="text" id="mCulto" placeholder="Nome do Culto" disabled>
    </div>
    <div class="form-group">
      <input type="date" id="mData" disabled>
    </div>
    <div class="form-group">
      <input type="text" id="mPregador" placeholder="Pregador" disabled>
    </div>
    <div class="form-group">
      <input type="text" id="mCantor" placeholder="Cantor" disabled>
    </div>

    <div class="modal-actions">
      <button onclick="salvarEscala()">Salvar</button>
      <button class="btn-danger" onclick="excluirEscala()">Excluir</button>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAUQeo8pNtkySgK55Bik59sHwvAaxVsS6w",
  authDomain: "escala-santa-helena.firebaseapp.com",
  projectId: "escala-santa-helena"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const lista = document.getElementById('listaEscalas');
const calendarEl = document.getElementById('calendar');
const modal = document.getElementById('modal');

const campos = ['mCulto','mData','mPregador','mCantor'].map(id=>document.getElementById(id));

let calendar;
let escalaId=null;

function bloquearCampos(b=true){
  campos.forEach(c=>c.disabled=b);
}

function habilitarEdicao(){
  bloquearCampos(false);
}

async function carregar(){
  lista.innerHTML='';
  const snap = await db.collection('escalas').orderBy('data').get();
  const eventos=[];

  snap.forEach(doc=>{
    const e = doc.data();
    lista.innerHTML+=`
      <tr>
        <td>${e.data}</td>
        <td>${e.culto}</td>
        <td>${e.pregador}</td>
        <td>${e.cantor||'-'}</td>
      </tr>`;
    eventos.push({
      title:e.culto,
      start:e.data,
      extendedProps:{...e,id:doc.id}
    });
  });

  if(calendar){
    calendar.removeAllEvents();
    calendar.addEventSource(eventos);
  }
}

btnCalendario.onclick=()=>{
  secaoTabela.style.display='none';
  secaoCalendario.style.display='block';
  btnTabela.classList.remove('active');
  btnCalendario.classList.add('active');

  if(!calendar){
    calendar=new FullCalendar.Calendar(calendarEl,{
      locale:'pt-br',
      initialView:'dayGridMonth',
      dateClick:i=>abrirModal({data:i.dateStr}),
      eventClick:i=>abrirModal(i.event.extendedProps)
    });
    calendar.render();
  }
  carregar();
};

btnTabela.onclick=()=>{
  secaoCalendario.style.display='none';
  secaoTabela.style.display='block';
  btnCalendario.classList.remove('active');
  btnTabela.classList.add('active');
};

function abrirModal(d={}){
  escalaId=d.id||null;
  modal.style.display='flex';
  mCulto.value=d.culto||'';
  mData.value=d.data||'';
  mPregador.value=d.pregador||'';
  mCantor.value=d.cantor||'';
  bloquearCampos(true);
}

async function salvarEscala(){
  const dados={
    culto:mCulto.value,
    data:mData.value,
    pregador:mPregador.value,
    cantor:mCantor.value
  };
  escalaId
    ? await db.collection('escalas').doc(escalaId).update(dados)
    : await db.collection('escalas').add(dados);

  fecharModal();
  carregar();
}

async function excluirEscala(){
  if(escalaId && confirm('Excluir esta escala?')){
    await db.collection('escalas').doc(escalaId).delete();
    fecharModal();
    carregar();
  }
}

function fecharModal(){
  modal.style.display='none';
  escalaId=null;
}

carregar();
</script>

</body>
</html>
