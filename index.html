<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escalas da Igreja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<style>
:root{
  --azul:#2563eb;
  --cinza:#f4f6f8;
}

body{
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:var(--cinza);
}

header{
  background:linear-gradient(135deg,#3b82f6,#60a5fa);
  color:#fff;
  padding:24px;
  text-align:center;
}

main{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  margin-bottom:30px;
}

.segmented{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}
.segmented button{
  border:none;
  padding:10px 24px;
  background:#e5e7eb;
  cursor:pointer;
}
.segmented button.active{
  background:var(--azul);
  color:#fff;
}

/* Calend√°rio */
.fc{
  background:#fff;
  border-radius:16px;
  padding:20px;
}

.fc-daygrid-day.fc-day-today .fc-daygrid-day-number{
  background:var(--azul);
  color:#fff;
  border-radius:50%;
  padding:6px 10px;
}

.fc-daygrid-event{
  border-radius:10px;
  padding:3px 6px;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.modal-content{
  background:#fff;
  border-radius:16px;
  padding:24px 28px 28px;
  width:90%;
  max-width:420px;
  position:relative;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.modal-header h3{
  margin:0;
  color:#2563eb;
}

.edit-btn{
  background:none;
  border:none;
  font-size:20px;
  cursor:pointer;
}

.form-group{
  margin-bottom:16px;
}

.form-group input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}

.modal-actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.modal-actions button{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

.btn-danger{
  background:#b91c1c;
  color:#fff;
}
</style>
</head>

<body>

<header>
<h1>üìÖ Escalas da Igreja</h1>
</header>

<main>

<div class="card">
  <div class="segmented">
    <button id="btnTabela" class="active">Tabela</button>
    <button id="btnCalendario">Calend√°rio</button>
  </div>
</div>

<div class="card" id="secaoTabela">
  <table width="100%">
    <thead>
      <tr>
        <th>Data</th>
        <th>Culto</th>
        <th>Pregador</th>
        <th>Cantor</th>
      </tr>
    </thead>
    <tbody id="listaEscalas"></tbody>
  </table>
</div>

<div class="card" id="secaoCalendario" style="display:none">
  <div id="calendar"></div>
</div>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Escala</h3>
      <button class="edit-btn" onclick="habilitarEdicao()">‚úèÔ∏è</button>
    </div>

    <div class="form-group">
      <input type="text" id="mCulto" placeholder="Nome do Culto" disabled>
    </div>
    <div class="form-group">
      <input type="date" id="mData" disabled>
    </div>
    <div class="form-group">
      <input type="text" id="mPregador" placeholder="Pregador" disabled>
    </div>
    <div class="form-group">
      <input type="text" id="mCantor" placeholder="Cantor" disabled>
    </div>

    <div class="modal-actions">
      <button onclick="salvarEscala()">Salvar</button>
      <button class="btn-danger" onclick="excluirEscala()">Excluir</button>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAUQeo8pNtkySgK55Bik59sHwvAaxVsS6w",
  authDomain: "escala-santa-helena.firebaseapp.com",
  projectId: "escala-santa-helena"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const lista = document.getElementById('listaEscalas');
const calendarEl = document.getElementById('calendar');
const modal = document.getElementById('modal');

const campos = ['mCulto','mData','mPregador','mCantor'].map(id=>document.getElementById(id));

let calendar;
let escalaId=null;

function bloquearCampos(b=true){
  campos.forEach(c=>c.disabled=b);
}

function habilitarEdicao(){
  bloquearCampos(false);
}

async function carregar(){
  lista.innerHTML='';
  const snap = await db.collection('escalas').orderBy('data').get();
  const eventos=[];

  snap.forEach(doc=>{
    const e = doc.data();
    lista.innerHTML+=`
      <tr>
        <td>${e.data}</td>
        <td>${e.culto}</td>
        <td>${e.pregador}</td>
        <td>${e.cantor||'-'}</td>
      </tr>`;
    eventos.push({
      title:e.culto,
      start:e.data,
      extendedProps:{...e,id:doc.id}
    });
  });

  if(calendar){
    calendar.removeAllEvents();
    calendar.addEventSource(eventos);
  }
}

btnCalendario.onclick=()=>{
  secaoTabela.style.display='none';
  secaoCalendario.style.display='block';
  btnTabela.classList.remove('active');
  btnCalendario.classList.add('active');

  if(!calendar){
    calendar=new FullCalendar.Calendar(calendarEl,{
      locale:'pt-br',
      initialView:'dayGridMonth',
      dateClick:i=>abrirModal({data:i.dateStr}),
      eventClick:i=>abrirModal(i.event.extendedProps)
    });
    calendar.render();
  }
  carregar();
};

btnTabela.onclick=()=>{
  secaoCalendario.style.display='none';
  secaoTabela.style.display='block';
  btnCalendario.classList.remove('active');
  btnTabela.classList.add('active');
};

function abrirModal(d={}){
  escalaId=d.id||null;
  modal.style.display='flex';
  mCulto.value=d.culto||'';
  mData.value=d.data||'';
  mPregador.value=d.pregador||'';
  mCantor.value=d.cantor||'';
  bloquearCampos(true);
}

async function salvarEscala(){
  const dados={
    culto:mCulto.value,
    data:mData.value,
    pregador:mPregador.value,
    cantor:mCantor.value
  };
  escalaId
    ? await db.collection('escalas').doc(escalaId).update(dados)
    : await db.collection('escalas').add(dados);

  fecharModal();
  carregar();
}

async function excluirEscala(){
  if(escalaId && confirm('Excluir esta escala?')){
    await db.collection('escalas').doc(escalaId).delete();
    fecharModal();
    carregar();
  }
}

function fecharModal(){
  modal.style.display='none';
  escalaId=null;
}

carregar();
</script>

</body>
</html>
