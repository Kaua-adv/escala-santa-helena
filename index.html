<div class="modal" id="modal">

    <h3 id="modalTitulo">Escala</h3>
    <button class="edit-btn" id="btnEditar">‚úèÔ∏è</button>

    <div class="form-group">
      <label>Nome do Culto</label>

<script>
// üî• Firebase (use o mesmo config do projeto escala-santa-helena)
const firebaseConfig = {
  // MANTER O MESMO QUE VOC√ä J√Å USA
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const btnEditar = document.getElementById('btnEditar');
const modalTitulo = document.getElementById('modalTitulo');

const mCulto = document.getElementById('mCulto');
const mData = document.getElementById('mData');
const mPregador = document.getElementById('mPregador');
const mCantor = document.getElementById('mCantor');

let escalaId = null;

function setReadonly(v){
  modalContent.classList.toggle('readonly', v);
  [mCulto,mData,mPregador,mCantor].forEach(i=>i.disabled=v);
}

btnEditar.onclick = () => setReadonly(false);

function abrirModal(d={}){
  escalaId = d.id || null;
  modal.style.display='flex';

  mCulto.value=d.culto||'';
  mData.value=d.data||'';
  mPregador.value=d.pregador||'';
  mCantor.value=d.cantor||'';

  if(escalaId){
    setReadonly(true);
    btnEditar.style.display='block';
    modalTitulo.innerText='Detalhes da Escala';
  }else{
    setReadonly(false);
    btnEditar.style.display='none';
    modalTitulo.innerText='Nova Escala';
  }
}

function fecharModal(){modal.style.display='none';}

function salvarEscala(){
  const dados={
    culto:mCulto.value,
    data:mData.value,
    pregador:mPregador.value,
    cantor:mCantor.value
  };

  if(escalaId){
    db.collection('escalas').doc(escalaId).update(dados);
  }else{
    db.collection('escalas').add(dados);
  }
  fecharModal();
}

function excluirEscala(){
  if(escalaId){db.collection('escalas').doc(escalaId).delete();}
  fecharModal();
}

// CALEND√ÅRIO
const calendar = new FullCalendar.Calendar(document.getElementById('calendar'),{
  initialView:'dayGridMonth',
  locale:'pt-br',
  dateClick:(info)=>abrirModal({data:info.dateStr}),
  events:[]
});
calendar.render();
</script>
</body>
